<VirtualHost *:80>
    ServerAdmin admin.com
    DocumentRoot "/var/www/html/public"
    ServerName localhost
    ServerAlias localhost

    <Directory "/var/www/html/public">
        Options Indexes FollowSymLinks MultiViews
        DirectoryIndex index.php
        AllowOverride All
        Order Deny,Allow
        Allow from all
        Require all granted
    </Directory>
</VirtualHost>